<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="icon" href="img/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="./styles.css/reset.css">
    <link rel="stylesheet" href="./styles.css/style.css">
    <link rel="stylesheet" href="./styles.css/responsivo.css">
</head>
<body>

    <div class="container">
        <div class="esquerda">
            <img class="logo-alura" src="./assets/Frame 6.png" alt="Logotipo Alura">
            <form>
                <textarea id="texto-principal" type="text" placeholder="Digite seu texto"></textarea>
                <div>
                    <div class="alerta">
                        <img src="./assets/bi_exclamation-circle-fill.png">
                        <span>Apenas letras minúsculas e sem acento.</span>
                    </div>
                    <div class="botoes">
                        <button class="bt-cripto" id="criptografar">Criptografar</button>
                        <button class="bt-descripto" id="descriptografar">Descriptografar</button>
                    </div>
                </div>
            </form>
        </div>
        <div class="direita">
            <div class="sem-retorno">
                <img src="./assets/High quality products 1 1.svg" id="mensagem-nao-encontrada" alt="Nenhuma mensagem encontrada">
                <h3 class="titulo-sem-retorno">Nenhuma mensagem encontrada</h3>
                <p>Digite um texto que você deseja criptografar ou descriptografar</p>
            </div>
            <div class="texto-criptografado d-none">
                <p></p>
                <button class="bt-copiar" id="copiar" onclick="copiarTexto()">Copiar</button>
            </div>
        </div>
    </div>

    <footer>
        <a target="_blank" href="https://www.linkedin.com/in/fernandaisa-dev/">
            <img src="./assets/LI-In-Bug.png" class="logo-link" alt="linkedin">
        </a>
        <a target="_blank" href="https://github.com/fer-isa">
            <img src="./assets/github-mark-white.png" class="logo-link" alt="github">
        </a>
        <p class="copyright">&copy; Desenvolvido por Fernanda Isabelli Oliveira | 2024</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
